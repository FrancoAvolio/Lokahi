<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header class="w-full fixed top-0 z-50">
      <div class="bg-[#2A2F6E] text-sm h-12 flex items-center px-8">
        <div class="flex-1"></div>
        <div class="flex-1 text-center text-white">
          Start supporting us today: Act for your Planet
        </div>
        <div class="flex-1 flex justify-center gap-4 mr-8">
          <a
            href="https://instagram.com"
            target="_blank"
            class="text-lg text-white"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="https://linkedin.com"
            target="_blank"
            class="text-lg text-white"
          >
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
          <a href="mailto:" class="text-lg text-white">
            <i class="fa-regular fa-envelope"></i>
          </a>
        </div>
      </div>
      <div class="shadow-md mt-3">
        <nav
          class="max-w-7xl mx-auto flex justify-between items-center py-2 px-2"
        >
          <div class="flex items-center gap-12">
            <img
              class="w-72"
              src="../assets/LOGO.png"
              alt="Lōkahi Ocean Science Logo"
            />
          </div>
          <div class="flex items-start gap-10">
            <a class="text-sm text-[#FFF] px-3 py-2 h-[38px]" href=""> HOME </a>
            <a class="text-sm text-[#FFF] px-3 py-2" href="/src/index.html">
              ABOUT US
            </a>
            <a class="text-sm text-[#FFF] px-3 py-2" href=""> UPDATES </a>
            <a class="text-sm text-[#FFF] px-3 py-2" href=""> SUPPORT US </a>
            <a class="text-sm text-[#FFF] px-3 py-2" href=""> RESEARCH </a>
            <a class="text-sm text-[#FFF] px-3 py-2" href=""> SHOP </a>
            <button
              type="submit"
              class="bg-[#F4F4F4] hover:bg-purple-700 text-[#2A2F6E] font-normal text-sm py-3 px-3 rounded-none tracking-wider"
            >
              DONATE NOW
            </button>
          </div>
        </nav>
      </div>
    </header>
    <div class="relative pt-12 min-h-screen">
      <img
        src="/assets/florence6.jpg"
        class="absolute inset-0 w-full h-full object-cover"
        alt="Fondo"
      />
      <div class="absolute inset-0 flex items-center justify-center w-full">
        <div
          class="text-white text-opacity-25 font-bold text-[15vw] leading-none"
        >
          LOKAHI
        </div>
      </div>
      <div class="absolute inset-0 flex items-center px-32 w-full">
        <div class="flex items-center w-1/2">
          <!-- Div para la línea vertical blanca -->
          <div class="border-r-2 border-white h-[395px] mr-4 absolute"></div>
          <h1 class="text-white text-6xl font-bold leading-tight px-6">
            We lead conservation research expeditions grounded in climate
            activism aboard our 36' sailboat.
          </h1>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/4b3d6c9ec2.js"
    crossorigin="anonymous"
  ></script>
  <script src="/src/script.js"></script>
</html>
